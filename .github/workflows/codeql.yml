name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 1 * * 0' # Weekly scan on Sunday at 01:30 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read # Required for private repositories

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL analysis.
    # This step downloads the CodeQL CLI, creates a CodeQL database,
    # and configures the analysis for the specified languages.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: Python # Specify the language(s) of your project (e.g., javascript, python, csharp, java)

    # Autobuilds the project for compiled languages.
    # For interpreted languages like JavaScript or Python, this step may be omitted or customized.
    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    # Performs the CodeQL analysis on the generated database.
    # This step runs the CodeQL queries and generates SARIF results.
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4

    jobs:
      build-and-analyze:
        # ... your existing CodeQL steps ...

      create-infrastructure:
        runs-on: ubuntu-latest
        needs: build-and-analyze # Optional: Ensures infrastructure is created after CodeQL analysis
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Set up Python
            uses: actions/setup-python@v5
            with:
              python-version: '3.x' # Specify your desired Python version

          - name: Install dependencies
            run: pip install -r requirements.txt # If your Python code has dependencies

          - name: Run Python script to create infrastructure
            run: crt-ec2.py
            env:
              # Define any environment variables required by your Python script
              AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
              AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}